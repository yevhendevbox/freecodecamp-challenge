<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Product landing page</title>
</head>

<body>
  <header class="navbar is-light" id="header" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a href="#" class="navbar-item">
        <img id='header-img'
          src="https://images.squarespace-cdn.com/content/v1/58e7bc54ebbd1a4ffd8ad781/1505743183888-GU6ZLGREH8WQ39HGW2K2/ke17ZwdGBToddI8pDm48kK04VnFfzDsiLyJlgVLqpdgUqsxRUqqbr1mOJYKfIPR7LoDQ9mXPOjoJoqy81S2I8N_N4V1vUb5AoIIIbLZhVYy7Mythp_T-mtop-vrsUOmeInPi9iDjx9w8K4ZfjXt2drwhshVBZlz7PwUl-0K4pT8t9nVNLbVWc76syZzy-RnqCjLISwBs8eEdxAxTptZAUg/FreshDirect.png"
          alt="Main logo" width="112" height="28">
      </a>
      <a class="navbar-burger burger" role="button" aria-label="menu" aria-expanded="false"
        data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item">
          Features
        </a>
        <a class="navbar-item">
          How It works
        </a>
        <a class="navbar-item">
          Pricing
        </a>
      </div>
  </header>
  <div class="container is-widescreen">

  </div>


  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
